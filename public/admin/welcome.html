    <script type="text/javascript" charset="utf-8">
        $(function  () {
            $.ajax({
                  url:api+'/admin/home',
                  type:'get',
                  data:null,
                  beforeSend:function (request) {
                    request.setRequestHeader("token", token);
                  },
                  success:function(data){
                      if(data.code==503){
                          set("admintoken", null);
                          return;
                      }
                    console.log(data)
                      $('.kami-c').text(data.list.camilo.count)
                      $('.kami-t').text(data.list.vip_camilo.count)
                      $('.kami-no').text(data.list.use_camilo.count)
                      $('.usernumber').text(data.list.users.count)
                      $('.today_user_create').text(data.list.today_user_create.count)
                      $('.today_user_login').text(data.list.today_user_login.count)
                      
                      $('.cert').text(data.statistical.cert.count)
                      $('.pack_andriod').text(data.statistical.pack_andriod.count)
                      $('.pack_error').text(data.statistical.pack_error.count)
                      $('.pack_ios').text(data.statistical.pack_ios.count)
                  },
                  complete: function () {
                      
                  },
            });
            var date = new Date();
            $('.x-time').text("当前时间：" + date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日" + " 星期" + "日一二三四五六".charAt(date.getDay()))
            var name = get("adminuser");
            // console.log(name)
            if(name==null){
                $('.x-name').text("潜水的酸菜鱼")
            }else{
                $('.x-name').text(name)
            }
        })
